<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="device-width,initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script>
		$(function(){
			$("#final").bind("click",final);
		});


		function final(){
			// 名子
			if($("#username").val().length<2)
				alert("名字需大於2字");
			else
			{
				var name=$("#username").val();
			}

			// 帳號
			if($("#account").val().length<5)
				alert("帳號不得少於5碼");
			else
			{
				var account=$("#account").val();
			}

			// 密碼
			if($("#password").val().length<8)
				alert("密碼不得少於8碼");
			else
			{
				var password=$("#password").val();
			}

			// 生日
			birthday=$("#birthday").val();

			// 性別

			sex=$("#sex").val();

			// 身高
			height=$("#height").val();
			// 體重
			weight=$("#weight").val();
			// 身分證字號
			if($("#id").val().length!=10)
			{
				alert("請輸入身分證為10碼");
			}else{
				id=$("#id").val();
			}

			// 居住區域
			 area=$("#area").val();

			// 血型
			if($("input[name='blood']:checked").val()==null)
				{
					alert("請選擇血型");		
				}		
			else{
				blood=$("input[name='blood']:checked").val()
			}

			// 學歷
			if($("input[name='grade']:checked").val()==null){
				alert("請選擇學歷");
			}
			else{
				grade=$("input[name='grade']:checked").val()
			}

			// 休閒娛樂

			  arrhobbie=[];
			 $.each($("input[name='hobbie']:checked"),function(){
			 	arrhobbie.push($(this).val());
			 });

			// if($.each($("input[name='hobbie']:checked")==null)){
			// 	alert("請選擇興趣");
			// }
			// else{
			 //hobbie=arrhobby.join(",");
			// }


			// $("#sss").text("姓名:"+name+" 帳號:"+account+" 密碼:"+password+" 生日:"+birthday+" 性別:"+sex);


			$("#answer").html("<p>姓名:"+name+"</p> <p>帳號:"+account+"</p> <p> 密碼:"+password+"</p> <p> 生日:"+birthday+"</p> <p> 性別:"+sex+"</p> <p> 身高:"+height+"</p> <p> 體重:"+weight+"</p> <p> 身分證字號:"+id+"</p> <p> 居住區域:"+area+"</p> <p> 血型:"+blood+"</p> <p> 學歷:"+grade+"</p> <p> 休閒娛樂:"+arrhobbie.join(",")+"</p>");
			$("#answer").css("color","yellow");
			$("#answer").css("background-color","blue");
		}
	</script>

</head>
<body>
	<div data-role="page" id="home">
		<div data-role="header">
			
		</div>

		<div data="main" class="ui-content">

			<!-- 姓名 要大於2字 -->
			<div data-role="fieldcontain">
				<label for="username">使用者名稱:</label>
				<input type="text" name="username" id="username">
			</div>	

			<!--帳號 需大於5字-->
			<div data-role="fieldcontain">
				<label for="account">帳號:</label>
				<input type="text" name="account" id="account">
			</div>

			<!--密碼 需大於8字-->
			<div data-role="fieldcontain">
				<label for="password">密碼:</label>
				<input type="password" name="password" id="password">
			</div>	

			<!-- 生日 -->
			<div data-role="fieldcontain">
				<label for="birthday">生日:</label>
				<input type="date" name="birthday" id="birthday">
			</div>

			<!-- 性別 -->
			<div data-role="fieldcontain">
				<label for="sex">性別:</label>
				<select name="sex" id="sex" data-role="slider">
					<option value="男">男</option>
					<option value="女">女</option>
				</select>				
			</div>

			<!-- 身高 -->
			<div data-role="fieldcontain">
				<label for="height">身高:</label>
				<input type="range" name="height" id="height" value="130" min="70" max="220" step="1">
			</div>

			<!-- 體重 -->
			<div data-role="fieldcontain">
				<label for="weight">體重:</label>
				<input type="range" name="weight" id="weight" value="15" min="5" max="120" step="1">
			</div>

			<!-- 身分證 一定剛好10碼 -->
			<div data-role="fieldcontain">
				<label for="id">身分證字號:</label>
				<input type="text" name="id" id="id">
			</div>		

			<!-- 居住區域 -->
			<div data-role="fieldcontain">
				<label for="area">居住區域:</label>
				<select name="area" id="area">
					<option value="北部">北部</option>
					<option value="中部">中部</option>
					<option value="南部">南部</option>
					<option value="東部">東部</option>
				</select>				
			</div>

			<!-- 血型 單選 -->
			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup" data-type="horizontal">
					<legend>血型</legend>
					<input type="radio" name="blood" id="blooda" value="A" />
					<label for="blooda">A</label>
					<input type="radio" name="blood" id="bloodb" value="B" />
					<label for="bloodb">B</label>
					<input type="radio" name="blood" id="bloodo" value="O" />
					<label for="bloodo">O</label>
					<input type="radio" name="blood" id="bloodab" value="AB" />
					<label for="bloodab">AB</label>
				</fieldset>
			</div>

			<!-- 最高學歷 -->
			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup" data-type="horizontal">
					<legend>最高學歷</legend>
					<input type="radio" name="grade" id="grade1" value="碩士" />
					<label for="grade1">碩士</label>
					<input type="radio" name="grade" id="grade2" value="大學" />
					<label for="grade2">大學</label>
					<input type="radio" name="grade" id="grade3" value="高中職" />
					<label for="grade3">高中職</label>
					<input type="radio" name="grade" id="grade4" value="其他" />
					<label for="grade4">其他</label>
				</fieldset>
			</div>

			<!-- 休閒娛樂 -->
			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup" data-type="horizontal">
					<legend>休閒娛樂</legend>
					<input type="checkbox" name="hobbie" id="hobbie1" class="custom" value="閱讀" >
					<label for="hobbie1">閱讀</label>
					<input type="checkbox" name="hobbie" id="hobbie2" class="custom" value="看電影">
					<label for="hobbie2">看電影</label>
					<input type="checkbox" name="hobbie" id="hobbie3" class="custom" value="爬山" >
					<label for="hobbie3">爬山</label>
					<input type="checkbox" name="hobbie" id="hobbie4" class="custom" value="運動">
					<label for="hobbie4">運動</label>
					<input type="checkbox" name="hobbie" id="hobbie5" class="custom" value="其他" >
					<label for="hobbie5">其他</label>
				</fieldset>
			</div>
			

			<a href="" data-role="button" id="final" data-theme="b">完成並送出</a>

			<div id="answer"></div>
		</div>

		<div data-role="footer" data-position="fixed">
			
		</div>
	</div>	
</body>
</html>
