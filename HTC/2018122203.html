<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="device-width,initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script>
		$(function(){
			$("#abc").bind("click",abcd);
		});

		function abcd(){
			if (true) {}else
		}

		$(function(){
			$("#user1").bind("input propertychange",check_username); 
			$("#user2").bind("input propertychange",check_userpwd);
		});
		
		function check_username(){
			if ($("#user1").val().length<6) {
				$("#msg_user1").text("帳號不得少於6字");
				$("#msg_user1").css("background-color","red");
				$("#msg_user1").css("color","yellow");
			}else if ($("#user1").val().length>6) {
				$("#msg_user1").text("");
			}
		}

		function check_userpwd(){
			if($("#user2").val().length<8){  //val抓數值
				$("#msg_user2").text("密碼不得少於8個字");  //.text輸入文字
				$("#msg_user2").css("background-color","red");
				$("#msg_user2").css("color","yellow");
			}else if($("#user2").val().length>8){
				$("#msg_user2").text("");
			}
		}

		$(function(){
			$("#login_btn").bind("click",function(){
				alert($("#user1").val()+$("#user2").val());
			});
		});

		$(function(){
			$("#cancel_btn").bind("click",function(){
				$("#msg_user1").css("background-color","green");
				$("#user1").
				$("#msg_user2").css("background-color","purple");
			});
		});

	</script>
</head>
<body>
	<div data-role="page" id="home">
		<div data-role="header">
			
		</div>

		<div data="main" class="ui-content">
			<!-- 除了 <input type="text"> 的文字輸入欄位，還有以下較常用的輸入欄位，分別用來輸入不同的資料型態
			<input type="password"> 密碼
			<input type="email"> email
			<input type="tel"> 電話
			<input type="url"> 網址
			<input type="number"> 數字
			<input type="search"> 搜尋 -->
			<div data-role="fieldcontain">
				<label for="username">使用者名稱:</label>
				<input type="text" name="username" id="user1">
			</div>
			<div id="msg_user1"></div>
			<div data-role="fieldcontain">
				<label for="pwd">密碼:</label>
				<input type="password" name="pwd" id="user2">
			</div>	
			<div id="msg_user2"></div>

			<div class="ui-grid-a">
				<div class="ui-block-a" id="cancel_btn">
					<a href="" data-role="button">取消</a>
				</div>
				<div class="ui-block-b">
					<a href="" data-role="button" id="login_btn">登錄</a>
				</div>
			</div>			
		</div>

		<div data-role="footer" data-position="fixed">
			
		</div>
	</div>	
</body>
</html>
