<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="device-width,initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>

	<script>

		// $(function(){

		// });

		// function checkheight(){
		// 	if($("#height").val().length>2)

		// 	}
		// }
		//判斷身高數值
		$(function(){
			$("#height").bind("input propertychange",checkheight);
		});

		function checkheight(){
			if($("#height").val().length>2){
				$("#alertheight").text("賣亂，最好是有這麼高");
				$("#alertheight").css("background-color","green");
				$("#alertheight").css("color","yellow");
			}else{
				$("#alertheight").text("");
			}
		}

		// 計算BMI

		$(function(){
			$("#cal_btn").bind("click",calculator);
		});

		function calculator(){
			var n=$("#username").val();
			var a=$("#age").val();
			var h=$("#height").val();
			var w=$("#weight").val();
			var e=w/((h/100)^2);   //BMI
			$("#profile").text("姓名:"+n+" \r 年齡:"+a+" \r 身高:"+h+" \r 體重:"+w+" \r BMI:"+e);
			if(e<18){
				$("#result").text("體重過輕，請注意飲食均衡");
			}else if(e>18&&e<30){
				$("#result").text("恭喜您，體重正常");
			}else if(e>30){
				$("#result").text("死胖子，該減肥了");
			}
			
			
		}
	</script>
	<style>
		.logo{
			width: 200px;
			height: ;
			margin-top: 0;
			margin-bottom: 0;
			margin-right: auto;
			margin-left: auto;
		}
	</style>
</head>
<body>
	<div data-role="page" id="home">
		<div data-role="header" data-theme="b">
			<h1>Bmi身體質量指數</h1>
		</div>

		<div data="main" class="ui-content">

			<div class="logo">
				<img src="image/KFCXL.jpg" alt="" width="200px">
			</div>

			<div data-role="fieldcontain">
				<label for="username">姓名:</label>
				<input type="text" name="username" id="username">
			</div>	
			
			<div data-role="fieldcontain">
				<label for="age">年齡</label>
				<input type="range" name="age" id="age" value="1" min="0" max="120" step="1">
			</div>	
			
			<div data-role="fieldcontain">
				<label for="height">身高(cm)</label>
				<input type="range" name="height" id="height" value="150" min="50" max="250" step="1">
			</div>
			<div id="alertheight"></div>

			<div data-role="fieldcontain">
				<label for="weight">體重(kg)</label>
				<input type="range" name="weight" id="weight" value="60" min="10" max="150" step="1">
			</div>

			<div id="profile"></div>
			<div id="result"></div>

			<div class="ui-grid-a">
				<div class="ui-block-a">
					<a href="" data-role="button" id="cancel_btn">取消</a>
				</div>
				<div class="ui-block-b">
					<a href="" data-role="button" id="cal_btn">計算</a>
				</div>
			</div>
			
		</div>

		<div data-role="footer" data-position="fixed">
			
		</div>
	</div>	
</body>
</html>
